<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DidaSkal</title>

    <!-- This adds the jQuery script to the page so we can use jQuery in our code -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
      crossorigin="anonymous"></script>

    <!-- This links our CSS file -->
    <link rel="stylesheet" href="/didaskal.css"></link>
  </head>
  <body>
    <div id="root">
      <!-- This is where we hold our modifiers -->
        <div id="directions">
        <h1><span class="title">DidaSkal</span><br>&lt; <span class="subtitle">a theater</span> &gt;<br>for code performance</h1>
          <div id="alteration-block">
          </div>
        </div>
      <!-- This is where user inputs their version of markup -->
        <div id="script">
          <div id="code">
          <textarea
          style="width:96%;height:500px;"
          placeholder="Enter script here using the stage directions on the left. Functions (except linebreaks) may require closing tags.

Example:

[select tag]: italic
Stage Direction: without Prospero & Caliban

[select tag]: bold
Stage Direction: colonizers that aren't my father

[select tag]: linebreak
Stage Direction: sea-change

Script: O brave new <without Prospero & Caliban>world</without Prospero & Caliban>,<sea-change>That has such <colonizers that aren't my father>people</colonizers that aren't my father> in 't!"
          ></textarea>
      <!-- This is the button that gets the magic going -->
        <button id="le-button">perform</button>
        </div>
      </div>
      <!-- This is where the user's custom markup will be rendered -->
      <div id="stage">
        <div id="frame">
        O brave new <em>world</em>,<br>That has such <strong>people</strong> in 't!
        </div>
      </div>
    </div>
    <!-- The below is where we summon the script file that carries out our commands -->
    <script src="/didaskal.js"></script>
  </body>
</html>
